<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenitore principale -->
    <div id="app">
        <!-- Pagina di Login -->
        <div class="login-page">
            <h1>MusicAI - Login</h1>
            <form id="login-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Inserisci il tuo nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Inserisci la tua email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Inserisci la tua password" required>

                <button type="submit">Accedi</button>
            </form>
            <!-- Selettore dello stile (presente solo nella pagina di login) -->
            <div class="style-selector">
                <label for="style-select">Scegli il tuo stile:</label>
                <select id="style-select">
                    <option value="classical">Classical</option>
                    <option value="dark">Dark</option>
                    <option value="disco">Disco</option>
                    <option value="hiphop">Hip Hop</option>
                    <option value="metal">Metal</option>
                    <option value="pop">Pop</option>
                    <option value="punk">Punk</option>
                    <option value="rock">Rock</option>
                    <option value="romantic">Romantic</option>
                </select>
            </div>
        </div>

        <!-- Pagina di Benvenuto -->
        <div class="welcome-page" style="display: none;">
            <h1>Benvenuto!</h1>
            <button id="open-diary">Apri il diario</button>
            <button id="logout">Logout</button>
        </div>
    </div>

    <!-- Collegamento ai file JavaScript -->
    <script src="js/calendar.js" defer></script>
    <script src="js/notes.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginPage = document.querySelector('.login-page');
            const welcomePage = document.querySelector('.welcome-page');
            const styleSelect = document.getElementById('style-select');

            // Funzione per mostrare la pagina di login
            function showLogin() {
                loginPage.style.display = 'block';
                welcomePage.style.display = 'none';
            }

            // Funzione per mostrare la pagina di benvenuto
            function showWelcomePage() {
                loginPage.style.display = 'none';
                welcomePage.style.display = 'block';
            }

            // Evento per il form di login
            document.getElementById('login-form').addEventListener('submit', function (e) {
                e.preventDefault();
                showWelcomePage();
            });

            // Cambio stile tramite selettore (solo login)
            styleSelect.addEventListener('change', function () {
                const selectedStyle = styleSelect.value;
                document.body.style.backgroundImage = `url('./assets/images/${selectedStyle}.jpg')`;
            });

            // Mostra la pagina di login inizialmente
            showLogin();
        });
    </script>
</body>
</html>
